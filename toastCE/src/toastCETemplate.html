<div class='toast-container' ng-class='config.positionClasses[config.position]'>
  <ul>
    <li class='toast-item' ng-repeat='toast in toasts'>
      <div class='alert col-sm-6' ng-class='config.layoutClasses[toast.type]'>
        <div class='toast-content'>
          <button type="button" class="close" aria-label="Close" ng-click="close(toast.id)"><span aria-hidden="true">&times;</span></button>
          <strong ng-if='toast.title'>{{toast.title}}</strong>
          <toast-message message="toast.message" scope="toast.scope"></toast-message>
        </div>
      <div class="bar-timer" ng-if="toast.timerEnabled">
        <div class="bar-inner" ng-style="getAnimationTimer(toaster.timer)"></div>
      </div>
      </div>
    </li>
  </ul>
</div>
