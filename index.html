<!DOCTYPE html>
<html>

<head>
    <script data-require="jquery@*" data-semver="2.1.3" src="demoAssets/jquery-2.1.3.min.js"></script>
    <link data-require="bootstrap@*" data-semver="3.3.1" rel="stylesheet" href="demoAssets/bootstrap.min.css" />
    <script data-require="bootstrap@*" data-semver="3.3.1" src="demoAssets/bootstrap.min.js"></script>
    <script data-require="angular.js@*" data-semver="1.4.0-beta.5" src="demoAssets/angular.js"></script>
    <script data-require="angular-sanitize@*" data-semver="1.4.0-beta.5" src="demoAssets/angular-sanitize.js"></script>
    <script data-require="angular-sanitize@*" data-semver="1.4.0-beta.5" src="demoAssets/angular-animate.js"></script>
    <link rel="stylesheet" href="src/css/toastCE.css" />
    <script src="src/modules/toastCE.js"></script>
    <script src="src/services/toastFactory.js"></script>
    <script src="src/directives/toast.js"></script>
    <script src="src/directives/toastMessage.js"></script>
    <script src="src/animations/toast-item.js"></script>
    <script src="demoAssets/script.js"></script>
</head>

<body ng-app="app">
    <toast></toast>
    <toast channel="'tl'" position="'top-left'"></toast>
    <toast channel="'bl'" position="'bottom-left'"></toast>
    <toast channel="'tt'" position="'top-full'"></toast>
    <toast channel="'bf'" position="'bottom-full'"></toast>
    <div ng-controller="fred">
        <button type="button" ng-click="newToast()">new toast</button>
        Press count: {{pressCount}}
   
    </div>
</body>

</html>
